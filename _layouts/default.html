<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>creative financing</title>
<style>
*, ::after, ::before {
	box-sizing: border-box;
}
:root {
	--spacing: 30px
}
body {
	margin: 0;
	font-size: 20px;
	line-height: 1.8;
}
p {
	margin-top: 0;
}
h1:first-child, h2:first-child, h3:first-child {
	margin-top: 0;
	line-height: 1.2;
}
.container {
	max-width: 1000px;
	margin-left: auto;
	margin-right: auto;
	padding-left: var(--spacing);
	padding-right: var(--spacing);
}
.row {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-ms-flex-wrap: wrap;
	flex-wrap: wrap;
	margin-left: -30px;
	margin-right: -30px;
}
.content {
	-webkit-box-flex: 0;
	flex: 0 0 60%;
	max-width: 60%;
	padding-left: 30px;
	padding-right: 30px;
	width: 100%;
	min-height: 1px;
	position: relative;
}
.sidebar {
	-webkit-box-flex: 0;
	flex: 0 0 40%;
	max-width: 40%;
	padding-left: 30px;
	padding-right: 30px;
	width: 100%;
	min-height: 1px;
	position: relative;
}
</style>
</head>
<body>
<div class="container">
	<h1>Creative Financing</h1>
	<div class="row">
		<div class="content">
			{{ content }}
		</div>
		<div class="sidebar">
			{% for post in site.posts %}
				<div>
					<a href="/creative-finance/{{ post.url }}">{{ post.title }}</a>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
</body>
</html>
