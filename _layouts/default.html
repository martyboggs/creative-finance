<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>creative financing</title>
<style>
body {
	margin: 0;
	font-size: 20px;
	line-height: 1.8;
}
p {
	margin-top: 0;
}
h1, h2, h3 {
	margin-top: 0;
	line-height: 1.2;
}
.main {
	display: flex;
	max-width: 1200px;
	margin-left: auto;
	margin-right: auto;
	padding-left: 20px;
	padding-right: 20px;
}
.row {
	margin-left: -20px;
	margin-right: -20px;
}
.sidebar {
	width: 32%;
	padding-left: 20px;
	padding-right: 20px;
}
.content {
	width: 68%;
	padding-left: 20px;
	padding-right: 20px;
}
</style>
</head>
<body>
<div class="main">
	<h1>Creative Financing</h1>
	<div class="row">
		<div class="content">
			{{ content }}
		</div>
		<div class="sidebar">
			{% for post in site.posts %}
				<div>
					<a href="/creative-finance/{{ post.url }}">{{ post.title }}</a>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
</body>
</html>
