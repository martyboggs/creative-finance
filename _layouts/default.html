<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>creative financing</title>
<style>
body {
	margin: 0;
}
.main {
	display: flex;
}
.sidebar {
	width: 25%;
}
.content {
	width: 75%;
}
</style>
</head>
<body>
<div class="main">
<div class="sidebar">
	{% for post in site.posts %}
		<div>
			<a href="/creative-finance/{{ post.url }}">{{ post.title }}</a>
		</div>
	{% endfor %}
</div>
<div class="content">
	{{ content }}
</div>
</div>
</body>
</html>
