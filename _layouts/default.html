<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>creative financing</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<header>
	<div class="container">
		<a href="/creative-finance"><h1 class="site-title">Creative Financing</h1></a>
	</div>
</header>
<section>
	<div class="container">
		<div class="row">
			<div class="content">
				{{ content }}
			</div>
			<div class="sidebar">
				{% for post in site.posts %}
					<div>
						<a href="/creative-finance{{ post.url }}">{{ post.title }}</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
<section class="footer">
	<div class="container">
	</div>
</section>
</body>
</html>
