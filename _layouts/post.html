---
layout: default
---
<section>
<div class="container blog-container">
	<div class="row">
		<div class="content">
			<article>
			<h1>{{ page.title }}</h1>
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
				{{ page.date | date_to_string }}
			</time>
			{{ content }}
			</article>
		</div>
		<div class="sidebar">
			{% for post in site.posts %}
				<div>
					<a href="/creative-finance{{ post.url }}">{{ post.title }}</a>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
</section>
