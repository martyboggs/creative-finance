var calc1 = new Calculator('calc-1', ['wholesale', 'purchase', 'lease-option', 'seller-finance'], 'seller-finance');
var calc2 = new Calculator('calc-2', ['wholesale', 'sell-flip', 'rent', 'lease-option', 'seller-finance'], 'lease-option');

var holdingMonths = $('.calc-2 [name="holding-months"]');
var assignmentFee = $('.calc-2 [name="assignment-fee"]');
var marketingCosts = $('.calc-2 [name="marketing-costs"]');
var rents = $('.calc-2 [name="rents"]');
var vacancyRate = $('.calc-2 [name="vacancy-rate"]');

var analysis = $('.analysis');
var repairs = analysis.find('[name="repairs"]');
var expenses = analysis.find('[name="expenses"]');
var taxes = analysis.find('[name="taxes"]');
var insurance = analysis.find('[name="insurance"]');
var utilities = analysis.find('[name="utilities"]');
var maintenance = analysis.find('[name="maintenance"]');
var closingCosts = analysis.find('[name="closing-costs"]');

var monthlyExpenses = analysis.find('[name="monthly-expenses"]');
var totalExpenses = analysis.find('[name="total-expenses"]');
var cashRequired = analysis.find('[name="cash-required"]');
var cashflow = analysis.find('[name="cashflow"]');
var netIncome = analysis.find('[name="net-income"]');
var cashOnCash = analysis.find('[name="cash-on-cash"]');

repairs.add(expenses.add(taxes.add(insurance.add(utilities.add(maintenance.add(closingCosts)))))).on('input', e => {
	calculateAnalysis();
});

function calculateAnalysis() {
	var strategy1 = $('.calc-1 [name="strategy"]').val();
	var strategy2 = $('.calc-2 [name="strategy"]').val();

	var pmt1 = $('.calc-1 [name="payment"]');
	var pmt2 = $('.calc-2 [name="payment"]');
	var totalPayment = Number(pmt1.val()) - Number(pmt2.val());

	monthlyExpenses.val(Number(taxes.val()) + Number(insurance.val()) + Number(utilities.val()) + Number(maintenance.val()));

	if (Number(rents.val())) {
		cashflow.val(Math.round(Number(rents.val()) - Number(monthlyExpenses.val()) - totalPayment));
	}

	var oneTimeExp = Number(repairs.val()) + Number(expenses.val()) + Number(closingCosts.val());
	totalExpenses.val(Number(holdingMonths.val()) * Number(monthlyExpenses.val()) + oneTimeExp);
}
