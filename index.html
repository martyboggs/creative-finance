---
title: Creative Financing
layout: default
---
<div>Purchase Price<input type="number" name="purchase-price"></div>
<div>Down Payment<input type="number" name="down-payment"></div>
<div>Finance Amount<input type="number" name="finance-amount">
<button class="finance-amount">calculate</button></div>
<div>Annual Interest Rate<input type="number" name="interest-rate">
<button class="interest-rate">calculate</button></div>
<div>Amortized Length<input type="number" name="amortized-length" value="360">
<button class="amortized-length">calculate</button></div>
<div>Term Length<input type="number" name="term-length">
<button class="term-length">calculate</button></div>
<div>Payment<input type="number" name="payment">
<button class="payment">calculate</button></div>
<div>Future Value<input type="number" name="future-value">
<button class="future-value">calculate</button></div>
<script>
document.querySelectorAll('[name="purchase-price"], [name="down-payment"], [name="finance-amount"]').forEach(function (field) {
	field.addEventListener('input', function (e) {
		var pp = document.querySelector('[name="purchase-price"]');
		var dp = document.querySelector('[name="down-payment"]');
		var fa = document.querySelector('[name="finance-amount"]');
		var ppVal = Number(pp.value);
		var dpVal = Number(dp.value);
		var faVal = Number(fa.value);
		switch (field.name) {
			case 'purchase-price':
				fa.value = ppVal - dpVal;
			break;
			case 'down-payment':
				fa.value = ppVal - dpVal;
			break;
			case 'finance-amount':
				pp.value = faVal + dpVal;
			break;
		}
	});
});
document.querySelectorAll('button').forEach(function (button) {
	button.addEventListener('click', function (e) {
		var fa = document.querySelector('[name="finance-amount"]');
		var int = document.querySelector('[name="interest-rate"]');
		var term = document.querySelector('[name="term-length"]');
		var amort = document.querySelector('[name="amortized-length"]');
		var pmt = document.querySelector('[name="payment"]');
		var fv = document.querySelector('[name="future-value"]');
		var monthRate = Number(int.value) / 100 / 12;
		var termMonths = Number(term.value);
		switch (button.className) {
			case 'finance-amount':
				// if (int && term && pmt && fv)
			break;
			case 'interest-rate':
			break;
			case 'term-length':
			break;
			case 'payment':
				pmt.value = Number(fa.value) * monthRate * Math.pow(1 + monthRate, termMonths) / (Math.pow(1 + monthRate, termMonths) - 1);
			break;
			case 'future-value':
				fv.value = Number(fa.value) * (Math.pow(1 + monthRate, termMonths)-Math.pow(1 + monthRate, termMonths))/(Math.pow(1 + monthRate, termMonths) - 1);
			break;
		}
	});
});
</script>
